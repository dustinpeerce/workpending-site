<html>
<head>
	{% include head.html %}
</head>
<body class="is-loading">
	<div id="wrapper" class="fade-in">

		<header id="header">
			<img src="/images/workpending_logo_clean_transparent.png" style="width: auto; max-width: 1210px; position: absolute; top: 0; height: 16rem;">
		</header>

		{% if site.maintenance %}

			{% include maintenance.html %}

		{% else %}

			<nav id="nav">
				{% include nav.html %}
			</nav>

			<div id="main">
				<section class="post">
					<p>{{content}}</p>
				</section>
			</div>

			{% include foot.html %}

		{% endif %}

	</div>

	<!-- Scripts -->
	{% include scripts-main.html %}
	{% include tracking.html %}

</body>
</html>
