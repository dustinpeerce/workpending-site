<html>
<head>
    {% include head.html %}
</head>
<body class="is-loading">
	<div id="wrapper" class="fade-in">

        <header id="header">
            <img src="/images/workpending_logo_clean_transparent.png" style="width: auto; max-width: 1210px; position: absolute; top: 0; height: 16rem;">
        </header>

        {% if site.maintenance %}

            {% include maintenance.html %}

        {% else %}

    		<nav id="nav">
                {% include nav.html %}
    		</nav>

    		<div id="main">
                <section class="post">
    				<header class="major">
      				<span class="date">{{page.date | date_to_string}}</span>
      				<h1>{{page.title}}</h1>
      				<p>{{page.excerpt}}</p>
          			</header>
          			<div class="image main"><img src="{{page.image}}" alt=""></div>
          			<p>{{content}}</p>
          		</section>

                <div class="comments-wrapper">
                    <div id="disqus_thread"></div>
                    <script>
                        /**
                        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
                        */

                        var disqus_config = function () {
                            this.page.url = '{{ absolute_url }}{{ page.url }}';  /*Replace PAGE_URL with your page's canonical URL variable*/
                            this.page.identifier = '{{ page.url }}'; /*Replace PAGE_IDENTIFIER with your page's unique identifier variable*/
                        };

                        (function() {  /* dont endit below this line */
                            var d = document, s = d.createElement('script');

                            s.src = 'https://{{ site.disqus_shortname }}.disqus.com/embed.js';

                            s.setAttribute('data-timestamp', +new Date());
                            (d.head || d.body).appendChild(s);
                        })();
                    </script>
                    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
                </div>
    		</div>

            {% include foot.html %}

        {% endif %}

	</div>

    <!-- Scripts -->
	{% include scripts-main.html %}
    {% include tracking.html %}

</body>
</html>
